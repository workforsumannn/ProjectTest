<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Girl Bday Count Down: Prachuu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS for Love Theme and Animations */
        :root {
            --primary-pink: #ff6699;
            --dark-pink: #f04f7c;
            --soft-white: #fefefe;
            --shadow-color: rgba(255, 102, 153, 0.7);
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1f112e 0%, #3a0020 100%); /* Deep night sky background */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Hide potential overflow from heart particles */
        }

        /* Heartbeat Animation for the main container */
        .heartbeat-pulse {
            animation: heartbeat 3s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                box-shadow: 0 0 20px 5px var(--shadow-color), 0 0 50px 10px rgba(255, 0, 100, 0.4);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 30px 10px var(--shadow-color), 0 0 70px 20px rgba(255, 0, 100, 0.8);
                transform: scale(1.02);
            }
        }

        /* Number Glow Animation */
        .number-glow {
            animation: text-glow 2s ease-in-out infinite alternate;
        }

        @keyframes text-glow {
            0% { text-shadow: 0 0 5px var(--soft-white), 0 0 10px var(--primary-pink); }
            100% { text-shadow: 0 0 10px var(--soft-white), 0 0 20px var(--dark-pink); }
        }

        /* Floating Hearts Particle System (CSS only) */
        .particle-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .heart-particle {
            position: absolute;
            font-size: 1.5rem;
            color: var(--primary-pink);
            opacity: 0;
            animation: float-up 15s linear infinite;
        }

        @keyframes float-up {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            5% { opacity: 0.8; }
            95% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* Generate individual particle animations with offsets */
        .heart-particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart-particle:nth-child(2) { left: 20%; animation-delay: 3s; }
        .heart-particle:nth-child(3) { left: 35%; animation-delay: 6s; }
        .heart-particle:nth-child(4) { left: 50%; animation-delay: 9s; }
        .heart-particle:nth-child(5) { left: 65%; animation-delay: 12s; }
        .heart-particle:nth-child(6) { left: 80%; animation-delay: 15s; }
        .heart-particle:nth-child(7) { left: 5%; animation-delay: 1.5s; }
        .heart-particle:nth-child(8) { left: 90%; animation-delay: 7.5s; }
        .heart-particle:nth-child(9) { left: 45%; animation-delay: 4.5s; }
        .heart-particle:nth-child(10) { left: 75%; animation-delay: 10.5s; }

    </style>
</head>
<body>

    <!-- CSS Heart Particle System -->
    <div class="particle-container">
        <!-- 10 hearts floating up -->
        <div class="heart-particle">üíñ</div>
        <div class="heart-particle">‚ú®</div>
        <div class="heart-particle">üíñ</div>
        <div class="heart-particle">‚ú®</div>
        <div class="heart-particle">üíñ</div>
        <div class="heart-particle">‚ú®</div>
        <div class="heart-particle">üíñ</div>
        <div class="heart-particle">‚ú®</div>
        <div class="heart-particle">üíñ</div>
        <div class="heart-particle">‚ú®</div>
    </div>


    <div id="countdown-app" class="relative z-10 p-6 md:p-10 w-11/12 max-w-lg mx-auto bg-pink-900 bg-opacity-30 backdrop-blur-sm rounded-3xl border-2 border-primary-pink shadow-xl heartbeat-pulse">

        <!-- Header Message -->
        <h1 class="text-3xl md:text-5xl font-extrabold text-center mb-2 text-white tracking-tight">
            My Girl Bday Count Down
        </h1>
        <p class="text-xl md:text-3xl font-bold text-center mb-8 text-primary-pink">
            For My Prachuu <span class="animate-ping inline-block">‚ù§Ô∏è</span>
        </p>

        <!-- Countdown Grid -->
        <div id="countdown-display" class="grid grid-cols-4 gap-2 md:gap-4 text-center">

            <!-- Days -->
            <div class="bg-white/10 p-2 md:p-4 rounded-xl">
                <div id="days" class="text-4xl md:text-6xl font-black text-white number-glow">00</div>
                <div class="text-sm md:text-lg font-semibold text-primary-pink mt-1">DAYS</div>
            </div>

            <!-- Hours -->
            <div class="bg-white/10 p-2 md:p-4 rounded-xl">
                <div id="hours" class="text-4xl md:text-6xl font-black text-white number-glow">00</div>
                <div class="text-sm md:text-lg font-semibold text-primary-pink mt-1">HOURS</div>
            </div>

            <!-- Minutes -->
            <div class="bg-white/10 p-2 md:p-4 rounded-xl">
                <div id="minutes" class="text-4xl md:text-6xl font-black text-white number-glow">00</div>
                <div class="text-sm md:text-lg font-semibold text-primary-pink mt-1">MINUTES</div>
            </div>

            <!-- Seconds -->
            <div class="bg-white/10 p-2 md:p-4 rounded-xl">
                <div id="seconds" class="text-4xl md:text-6xl font-black text-white number-glow">00</div>
                <div class="text-sm md:text-lg font-semibold text-primary-pink mt-1">SECONDS</div>
            </div>
        </div>

        <!-- Birthday Message -->
        <div id="message" class="mt-8 text-center text-xl md:text-2xl font-bold text-primary-pink hidden">
            <!-- Message displayed when the countdown hits zero -->
            HAPPY BIRTHDAY, MY LOVE! üéâüíñ
        </div>

        <p id="target-date-info" class="text-center text-sm mt-6 text-white/70"></p>

    </div>

    <script>
        // JavaScript for Countdown Logic
        const DAYS = document.getElementById('days');
        const HOURS = document.getElementById('hours');
        const MINUTES = document.getElementById('minutes');
        const SECONDS = document.getElementById('seconds');
        const MESSAGE = document.getElementById('message');
        const TARGET_INFO = document.getElementById('target-date-info');

        // Target Date: October 16th
        const targetMonth = 9; // October is 9 (0-indexed)
        const targetDay = 16;

        function getNextBirthday() {
            const now = new Date();
            let targetYear = now.getFullYear();
            let targetDate = new Date(targetYear, targetMonth, targetDay);

            // If the current date is past October 16th, set the target for the next year.
            if (now > targetDate) {
                targetYear++;
                targetDate = new Date(targetYear, targetMonth, targetDay);
            }

            TARGET_INFO.textContent = `Counting down to October 16, ${targetYear}`;
            return targetDate;
        }

        let countdownInterval;

        function updateCountdown() {
            const now = new Date();
            const targetDate = getNextBirthday(); // Re-calculate target to ensure correct year
            const diff = targetDate - now;

            if (diff <= 0) {
                // Birthday reached!
                clearInterval(countdownInterval);
                document.getElementById('countdown-display').classList.add('hidden');
                MESSAGE.classList.remove('hidden');
                // You can add confetti or other celebratory effects here if needed!
                return;
            }

            // Calculations
            const totalSeconds = Math.floor(diff / 1000);
            const days = Math.floor(totalSeconds / (60 * 60 * 24));
            const hours = Math.floor((totalSeconds % (60 * 60 * 24)) / (60 * 60));
            const minutes = Math.floor((totalSeconds % (60 * 60)) / 60);
            const seconds = totalSeconds % 60;

            // Update DOM
            DAYS.textContent = String(days).padStart(2, '0');
            HOURS.textContent = String(hours).padStart(2, '0');
            MINUTES.textContent = String(minutes).padStart(2, '0');
            SECONDS.textContent = String(seconds).padStart(2, '0');
        }

        // Initialize and start the countdown
        window.onload = function() {
            updateCountdown(); // Initial call to display immediately
            countdownInterval = setInterval(updateCountdown, 1000);
        };

    </script>
</body>
</html>
